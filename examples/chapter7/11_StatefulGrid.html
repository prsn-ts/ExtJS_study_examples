<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Ext JS 테마스타일 파일 -->
    <link rel="stylesheet" href="/bootstrap.css">
    <!-- Ext JS 코어 라이브러리 -->
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'MyExtJS': '/app'
        }
    });
    Ext.require([
        'MyExtJS.view.chapter7.StatefulGrid'
    ]);

    Ext.onReady(function () {
        //상태 유지를 위해 쿠키 프로바이더를 상태 매니저에 등록
        Ext.state.Manager.setProvider(Ext.create('Ext.state.CookieProvider'));

        Ext.create('MyExtJS.view.chapter7.StatefulGrid', {
            stateful: true, //상태 유지를 활성화 하기위한 속성
            stateId: 'stateGrid', //상태 유지를 위한 유일한 아이디 지정.
            renderTo: document.body
        });
    });
</script>
</body>
</html>
