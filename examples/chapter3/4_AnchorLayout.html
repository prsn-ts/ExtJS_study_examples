<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ext JS 테마스타일 파일 -->
    <link rel="stylesheet" href="/bootstrap.css">
    <!-- Ext JS 코어 라이브러리 -->
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
    <title>3_BorderLayout</title>
</head>
<body>
    <script type="text/javascript">
        /*
            Ext.Loader의 setConfig()는 로더에 대한 설정을 세팅하는 것이며
            메소드를 사용하는 몇가지 조건이 있다.
            1. ext-(debug).js가 포함된 후에 실행.
            2. Ext.onReady() 메소드 실행 전에 실행
        */
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'MyExtJS': '/app'
            }
        });
        //직접 의존하는 것 또는 주어진 이름의 클래스들을 로드하는 역할
        //선택적으로 주어진 콜백함수를 선택한 범위 내에서 실행할 수 있다.
        Ext.require([
            'MyExtJS.view.chapter3.AnchorLayout'
        ]);

        Ext.onReady(function (){
            Ext.create('MyExtJS.view.chapter3.AnchorLayout', {
                renderTo: document.body,
                margin: '5 5 5 5',
                items: [{ //AnchorLayout를 상속하여 items의 속성들을 이 클래스에 맞게 새로 오버라이드한다.
                    xtype: 'panel',
                    title: '%, offsets을 동시에 사용',
                    html: '너비는 부모 패널 너비(300px)의 50%로<br><br>높이는 부모 패널 높이(300px) - 100px',
                    anchor: '50% -100' //부모 너비에서 50%만큼 적용, 부모 높이에서 100px을 뺀 수치 적용
                }]
            });
        });
    </script>
</body>
</html>
