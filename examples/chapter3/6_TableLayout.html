<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ext JS 테마스타일 파일 -->
    <link rel="stylesheet" href="/bootstrap.css">
    <!-- Ext JS 코어 라이브러리 -->
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
    <title>0_FlexConfig</title>
</head>
<body>
    <script type="text/javascript">
        /*
            Ext.Loader의 setConfig()는 로더에 대한 설정을 세팅하는 것이며
            메소드를 사용하는 몇가지 조건이 있다.
            1. ext-(debug).js가 포함된 후에 실행.
            2. Ext.onReady() 메소드 실행 전에 실행
        */
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'MyExtJS': '/app'
            }
        });
        //직접 의존하는 것 또는 주어진 이름의 클래스들을 로드하는 역할
        //선택적으로 주어진 콜백함수를 선택한 범위 내에서 실행할 수 있다.
        Ext.require([
            'MyExtJS.view.chapter3.TableLayout'
        ]);

        Ext.onReady(function (){
            Ext.create('MyExtJS.view.chapter3.TableLayout', {
                renderTo: document.body
            });
        });
    </script>
</body>
</html>
